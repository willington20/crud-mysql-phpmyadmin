version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: app_db
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - app_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "8081:80"
    networks:
      - app_network

  web:
    build:
      context: ./php
    image: php-apache-app
    restart: always
    depends_on:
      - db
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html:cached
    networks:
      - app_network

volumes:
  db_data:

networks:
  app_network:
    driver: bridge
